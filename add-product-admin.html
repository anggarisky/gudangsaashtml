<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard - Gudang SaaS BuildWithAngga</title>
</head>

<body class="bg-slate-100">

    <div class="p-10">
        <div class="grid grid-cols-4 gap-x-8">
            <div class="sidebar col-span-1 bg-white p-8 rounded-2xl flex flex-col gap-y-5">
                <h3 class="text-indigo-950 font-bold text-xl">
                    General Menu
                </h3>
                <ul class="flex flex-col gap-y-5">
                    <li>
                        <a href="dashboard.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="font-bold text-indigo-700">
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="customers.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Transactions
                        </a>
                    </li>
                    <li>
                        <a href="gudang.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Gudang
                        </a>
                    </li>
                    <li>
                        <a href="settings.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="signup.html" class="font-normal text-indigo-950 hover:text-indigo-700">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-content col-span-3 flex flex-col p-8 gap-y-10">
                <div class="flex flex-row justify-between">
                    <h1 class="text-indigo-950 font-bold text-4xl">
                        Add New Product
                    </h1>
                </div>

                <div>
                    <form action="products.html">
                        <div class="flex flex-col gap-y-7">
                            <div>
                                <p>
                                    Name
                                </p>
                                <input type="text" class="py-3 pl-4 bg-slate-300 w-full">
                            </div>
                            <div>
                                <p>
                                    SKU Kode
                                </p>
                                <input type="number" class="py-3 pl-4 bg-slate-300 w-full">
                            </div>
                            <div>
                                <p>
                                    Quantity Stock
                                </p>
                                <input type="number" class="py-3 pl-4 bg-slate-300 w-full">
                            </div>
                            <div>
                                <p>
                                    Price
                                </p>
                                <input type="number" class="py-3 pl-4 bg-slate-300 w-full">
                            </div>
                            <div>
                                <p>
                                    Photo
                                </p>
                                <input type="file" class="py-3 pl-4 bg-slate-300 w-full">
                            </div>
                            <div>
                                <p>
                                    Category
                                </p>
                                <select name="#" id="" class="py-3 pl-4 bg-slate-300 w-full">
                                    <option value="">Health</option>
                                    <option value="">Finance</option>
                                    <option value="">Grocery</option>
                                    <option value="">Dairy</option>
                                </select>
                            </div>
                            <button class="py-3 w-full bg-indigo-700 text-white rounded-full">
                                Continue
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
