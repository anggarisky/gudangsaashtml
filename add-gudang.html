<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gudang SaaS BuildWithAngga</title>
</head>

<body class="bg-indigo-950">

    <section class="max-w-2xl mx-auto p-10 bg-white rounded-2xl mt-28">
        <h1 class="text-indigo-950 font-bold text-3xl">2) Add First Gudang</h1>
        <p class="mb-5">
            Manage your gudang today
        </p>
        <form action="add-product.html">
            <div class="flex flex-col gap-y-7">
                <div>
                    <p>
                        Name
                    </p>
                    <input type="text" class="py-3 pl-4 bg-slate-300 w-full">
                </div>
                <div>
                    <p>
                        City
                    </p>
                    <select name="#" id="" class="py-3 pl-4 bg-slate-300 w-full">
                        <option value="">Jakarta</option>
                        <option value="">Shanghai</option>
                        <option value="">Bandung</option>
                        <option value="">Beijing</option>
                    </select>
                </div>
                <div>
                    <p>
                        Country
                    </p>
                    <select name="#" id="" class="py-3 pl-4 bg-slate-300 w-full">
                        <option value="">Indonesia</option>
                        <option value="">China</option>
                        <option value="">France</option>
                        <option value="">Singapore</option>
                    </select>
                </div>
                <div>
                    <p>
                        Category
                    </p>
                    <select name="#" id="" class="py-3 pl-4 bg-slate-300 w-full">
                        <option value="">Health</option>
                        <option value="">Finance</option>
                        <option value="">Grocery</option>
                        <option value="">Dairy</option>
                    </select>
                </div>
                <div>
                    <p>
                        Gudang Cover
                    </p>
                    <input type="file" class="py-3 pl-4 bg-slate-300 w-full">
                </div>
                <button class="py-3 w-full bg-indigo-700 text-white rounded-full">
                    Continue
                </button>
            </div>
        </form>
    </section>

</body>

</html>
